<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&family=Frank+Ruhl+Libre:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <header class="header-contact-desktop" id="top">
        <article class="introduction-contact-mobile">
          <h1>Oh hello there!</h1>
        </article>
      </header>
      <nav class="contact-menu">
        <a href="index.html" class="nav-home">Home</a>
        <a href="offers.html" class="nav-our-offer">Our offer</a>
        <a href="why_us.html" class="nav-why-us">Why us</a>
        <a href="contact.html" class="nav-contact">Contact</a>
      </nav>
      <main class="main-contact">
        <h1>What's on your mind?</h1>
        <article class="form-article">
          <form action="" method="GET">
            <section class="form-section">
              <label for="email" class="contact-email">Your email</label>
              <input
                type="email"
                class="contact-email"
                placeholder=""
                name="email"
                class="form-group"
                required
              />
            </section>
            <section class="form-section">
              <label for="textmessage" class="text-message">Your message</label>
              <textarea
                name="textmessage"
                id=""
                cols="45"
                rows="10"
                placeholder="Dear Insurance company..."
                required
              ></textarea>
            </section>
            <button class="send-message-btn">SEND MESSAGE</button>
          </form>
          <aside class="come-visit-us">
            <h1>Come visit us!</h1>
            <p>2219 Griffin Street</p>
            <p>San Francisco</p>
          </aside>
          <a
            href="#top"
            class="material-icons floating-btn floating-btn-contact"
            >keyboard_arrow_up
          </a>
        </article>
      </main>
      <footer class="footer-map-container">
        <a class="material-icons location-icon">location_on</a>
      </footer>
    </div>
  </body>
</html>
